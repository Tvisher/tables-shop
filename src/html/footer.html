<script>
    // Пример работы открытия модалки с товаром
    const modalProduct = document.querySelector('#modal-product');
    const thumbvideo = modalProduct.querySelector('#thumb-video');
    const gaveryVideo = document.querySelector('#gavery-video');

    document.body.addEventListener('click', (e) => {

        let target = e.target;
        if (target.closest('.product__btn')) {
            window.swiperGaleryThumbs.init();
            window.swiperGalery.init();
            modalProduct.classList.add('show');
            thumbvideo.play();
        }
        if (modalProduct.classList.contains('show') && target.closest('#close-modal')) {
            modalProduct.classList.remove('show');
            thumbvideo.pause();
            gaveryVideo.pause();
        }
        if (modalProduct.classList.contains('show') && target.closest('#modal-product') && !target.closest('.modal-product__wrapper')) {
            modalProduct.classList.remove('show');
            thumbvideo.pause();
            gaveryVideo.pause();
        }
        if (target.closest('#thumb-video')) {
            thumbvideo.pause();
            gaveryVideo.play();
        }
        if (target.closest('.galery__thumbs .swiper-slide') && !target.closest('#thumb-video')) {
            gaveryVideo.pause();
        }
        //принцип работы подставления цены в модалке
        if (target.closest('.size-input')) {
            const sizeInput = target.closest('.size-input');
            const itemPrice = sizeInput.dataset.price;
            const itemCreditPrice = sizeInput.dataset.creditPrice;
            const modalOutputPrice = document.querySelector('#modal-product [data-output-price]');
            const modalOutputCreditPrice = document.querySelector('#modal-product [data-output-credit-price]');
            modalOutputPrice.innerHTML = itemPrice ? itemPrice : '&#8734';
            modalOutputCreditPrice.innerHTML = itemCreditPrice ? itemCreditPrice : '&#8734';
        }

        if (target.closest('.color-input')) {
            const colorInput = target.closest('.color-input');
            const imageSrc = colorInput.dataset.imageSrc;
            if (imageSrc) {
                const largeSlideImgContainer = document.querySelector('.galery__slider .swiper-slide img');
                const litleSlideImgContainer = document.querySelector('.galery__thumbs .swiper-slide img');
                largeSlideImgContainer.src = imageSrc ? imageSrc : largeSlideImgContainer.src;
                litleSlideImgContainer.src = imageSrc ? imageSrc : litleSlideImgContainer.src;
                document.querySelector('.galery__thumbs').swiper.slideTo(0, 400);
                document.querySelector('.galery__slider').swiper.slideTo(0, 400);
            }
        }
    })
</script>
